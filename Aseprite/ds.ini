[GameSettings]

; If UserDataFolder=. , data folder is in the ripped game folder
; Otherwise define UserDataFolder to mydocs for c:\Users\%USER%\Documenta\DARKSIDERS\AppID

UserDataFolder=.
;UserDataFolder=mydocs

;Folder used for stored savings and other similar kind of files
RemoteStorageFolder=Saves


; Game identifier (http://store.steampowered.com/app/431730)
; AppBuildId, set it to 0 to get a random Account ID
AppName=Aseprite
AppId=431730
AppBuildId=0

; Steam Account ID, set it to 0 to get a random Account ID

AccountId=10030
 
; Name of the current player

UserName=DARKSiDERS

; Language that will be used in the game
; danish , dutch , english ,  finnish ,  french
; german, italian,  korean,  norwegian, polish
; portuguese ,  russian ,  schinese ,  spanish
; swedish, tchinese
Language=english

; Enable lobby mode
LobbyEnabled=1

; Lobby port to listen on
;LobbyPort=31183

; Enable/Disable Steam overlay
Overlays=1

; Set Steam connection to offline mode
Offline=0

; Set to false for playing games without controller in case of fps lag
EnableController=true
Auto=0

AutoDLC=true

[Interfaces]
; Steam Client API interface versions
SDKVer=1.42
SteamAppList=001
SteamApps=008
SteamAppTicket=001
SteamClient=017
SteamController=006
SteamFriends=015
