SteamGameServer=012
SteamGameServerStats=001
SteamHTMLSurface=004
SteamHTTP=002
SteamInventory=002
SteamMatchMaking=009
SteamMatchMakingServers=002
SteamMusic=001
SteamMusicRemote=001
SteamNetworking=005
SteamParentalSettings=001
SteamRemoteStorage=014
SteamScreenshots=003
SteamUGC=010
SteamUnifiedMessages=001
